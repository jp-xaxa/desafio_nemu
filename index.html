<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desafio Nemu</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form id="myForm" method="GET">
      <h1>Formulário</h1>
      <div>
        <label for="name">Nome</label>
        <input type="text" id="name" name="name" />
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" />
      </div>

      <div>
        <label for="whatsapp">Whatsapp</label>
        <input type="text" id="whatsapp" name="whatsapp" />
      </div>

      <div>
        <label for="produto">Negócio</label>
        <select id="produto" name="produto">
          <option value="infoprodutos_perpetuo">Infoprodutos - Perpétuo</option>
          <option value="lancamento_infoprodutos">
            Lançamento de Infoprodutos
          </option>
          <option value="ecommerce">Ecommerce</option>
          <option value="outros">Outros</option>
        </select>
      </div>

      <div>
        <label for="faturamento">Qual a sua faixa de fauramento mensal?</label>
        <select id="faturamento" name="faturamento">
          <option value="0_10000">0 a 10.000/mês</option>
          <option value="10000_20000">10 a 20.000/mês</option>
          <option value="20000_50000">20 a 50.000/mês</option>
          <option value="50000_100000">50 a 100.000/mês</option>
          <option value="100000_500000">100 a 500.000/mês</option>
          <option value="500000">Acima de 500.000/mês</option>
        </select>
      </div>

      <button type="submit">Enviar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
